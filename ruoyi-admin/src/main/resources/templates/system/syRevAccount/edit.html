<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改平台收款账户')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-syRevAccount-edit" th:object="${syRevAccount}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">收款账号：</label>
            <div class="col-sm-8">
                <input id="revAccount" name="revAccount" th:field="*{revAccount}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收款姓名：</label>
            <div class="col-sm-8">
                <input id="revName" name="revName" th:field="*{revName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号：</label>
            <div class="col-sm-8">
                <input id="revPhone" name="revPhone" th:field="*{revPhone}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">账户状态：</label>
            <div class="col-sm-8">
                <select name="revStatus" class="form-control m-b">
                    <option value="">----请选择状态----</option>
                    <option text="正常" value="0" selected="*{revStatus == 0 ? selected : ''}"
                            th:field="*{revStatus}">正常
                    </option>
                    <option text="已关闭" value="-1" selected="*{revStatus == -1 ? selected : ''}"
                            th:field="*{revStatus}">已关闭
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">权重值(0-1)：</label>
            <div class="col-sm-8">
                <input id="revWeight" name="revWeight" th:field="*{revWeight}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/syRevAccount";
    $("#form-syRevAccount-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-syRevAccount-edit').serialize());
        }
    }
</script>
</body>
</html>
