<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改火币用户策略集')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hbUserStrategys-edit" th:object="${hbUserStrategys}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户唯一编码：</label>
				<div class="col-sm-8">
					<input id="userCode" name="userCode" th:field="*{userCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易对名称：</label>
				<div class="col-sm-8">
					<input id="symbolName" name="symbolName" th:field="*{symbolName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">策略编码：</label>
				<div class="col-sm-8">
					<input id="strategyNo" name="strategyNo" th:field="*{strategyNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">首投金额：</label>
				<div class="col-sm-8">
					<input id="firstMoney" name="firstMoney" th:field="*{firstMoney}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">做单数量：</label>
				<div class="col-sm-8">
					<input id="orderNumber" name="orderNumber" th:field="*{orderNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">止盈比例：</label>
				<div class="col-sm-8">
					<input id="profitStopRate" name="profitStopRate" th:field="*{profitStopRate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">止盈回调比例：</label>
				<div class="col-sm-8">
					<input id="profitBackRate" name="profitBackRate" th:field="*{profitBackRate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">补仓比例，用|分割  0.02|0.05：</label>
				<div class="col-sm-8">
					<input id="buyInRate" name="buyInRate" th:field="*{buyInRate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">补仓回调比例：</label>
				<div class="col-sm-8">
					<input id="buyInBackRate" name="buyInBackRate" th:field="*{buyInBackRate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">0:未启动 1:已启动 -1:已暂停：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">策略类型  0 = 单次策略 1 = 循环策略：</label>
				<div class="col-sm-8">
					<input id="strategyType" name="strategyType" th:field="*{strategyType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/hbUserStrategys";
		$("#form-hbUserStrategys-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-hbUserStrategys-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
