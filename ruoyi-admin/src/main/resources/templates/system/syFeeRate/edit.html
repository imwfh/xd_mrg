<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改收益比率')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-syFeeRate-edit" th:object="${syFeeRate}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">满团人数：</label>
				<div class="col-sm-8">
					<input id="rateNumber" name="rateNumber" th:field="*{rateNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">直推费率：</label>
				<div class="col-sm-8">
					<input id="rateFee" name="rateFee" th:field="*{rateFee}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">满团人数费率：</label>
				<div class="col-sm-8">
					<input id="rateGroup" name="rateGroup" th:field="*{rateGroup}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">满团，团队长平台利润：</label>
				<div class="col-sm-8">
					<input id="ratePlatform" name="ratePlatform" th:field="*{ratePlatform}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">静态收益率：</label>
				<div class="col-sm-8">
					<input id="rateStaticFee" name="rateStaticFee" th:field="*{rateStaticFee}" class="form-control" type="text">
				</div>
			</div>


			<div class="form-group">
				<label class="col-sm-3 control-label">静态收益类型</label>
				<div class="col-sm-8">
					<select name="isHot" disabled class="form-control m-b">
						<option text="--" value="1" selected="*{rateStaticType == null ? selected : ''}" th:field="*{rateStaticType}">--</option>
						<option text="日收益" value="1" selected="*{rateStaticType == 1 ? selected : ''}" th:field="*{rateStaticType}">日收益</option>
						<option text="月收益" value="2" selected="*{rateStaticType == 2 ? selected : ''}" th:field="*{rateStaticType}">月收益</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">收益种类</label>
				<div class="col-sm-8">
					<select name="rateType" disabled class="form-control m-b">
						<option text="静态收益" value="2" selected="*{rateType == 2 ? selected : ''}" th:field="*{rateType}">静态收益</option>
						<option text="动态收益" value="1" selected="*{rateType == 1 ? selected : ''}" th:field="*{rateType}">动态收益</option>
						<option text="直推奖励" value="6" selected="*{rateType == 6 ? selected : ''}" th:field="*{rateType}">直推奖励</option>
						<option text="团队长奖励" value="4" selected="*{rateType == 4 ? selected : ''}" th:field="*{rateType}">团队长奖励</option>
					</select>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/syFeeRate";
		$("#form-syFeeRate-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-syFeeRate-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
