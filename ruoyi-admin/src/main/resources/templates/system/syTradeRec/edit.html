<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改账变记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-syTradeRec-edit" th:object="${syTradeRec}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">变动金额：</label>
				<div class="col-sm-8">
					<input id="tradeMoney" name="tradeMoney" th:field="*{tradeMoney}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">记录编码：</label>
				<div class="col-sm-8">
					<input id="tradeCode" name="tradeCode" th:field="*{tradeCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">人编码：</label>
				<div class="col-sm-8">
					<input id="userCode" name="userCode" th:field="*{userCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">变动前余额：</label>
				<div class="col-sm-8">
					<input id="moneyFrom" name="moneyFrom" th:field="*{moneyFrom}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">变动后余额：</label>
				<div class="col-sm-8">
					<input id="moneyTo" name="moneyTo" th:field="*{moneyTo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收益类型   1:本金转金币 2:金币转本金  3:收益转盈利  4:盈利转本金  5:获得中奖  6:获取返佣：</label>
				<div class="col-sm-8">
					<input id="tradeType" name="tradeType" th:field="*{tradeType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">操作类型  ：</label>
				<div class="col-sm-8">
					<input id="operaType" name="operaType" th:field="*{operaType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收益计算时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/syTradeRec";
		$("#form-syTradeRec-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-syTradeRec-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
