<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改用户投资收益')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-syProfitRec-edit" th:object="${syProfitRec}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">收益金额：</label>
				<div class="col-sm-8">
					<input id="profitMoney" name="profitMoney" th:field="*{profitMoney}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收益记录编码：</label>
				<div class="col-sm-8">
					<input id="profitCode" name="profitCode" th:field="*{profitCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">投资记录编码：</label>
				<div class="col-sm-8">
					<input id="investmentCode" name="investmentCode" th:field="*{investmentCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">投资人编码：</label>
				<div class="col-sm-8">
					<input id="userCode" name="userCode" th:field="*{userCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">来源于哪个用户：</label>
				<div class="col-sm-8">
					<input id="fromCode" name="fromCode" th:field="*{fromCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收益类型  1:日类型 2:月类型 3:动态收益 4:团队长奖励 5:平台给予奖励：</label>
				<div class="col-sm-8">
					<input id="profitType" name="profitType" th:field="*{profitType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收益时间，具哪天：</label>
				<div class="col-sm-8">
					<input id="profitTime" name="profitTime" th:field="*{profitTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收益计算时间：</label>
				<div class="col-sm-8">
					<input id="computerTime" name="computerTime" th:field="*{computerTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/syProfitRec";
		$("#form-syProfitRec-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-syProfitRec-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
