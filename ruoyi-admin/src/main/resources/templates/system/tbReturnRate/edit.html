<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改用户费率')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tbReturnRate-edit" th:object="${tbReturnRate}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">用户编码：</label>
            <div class="col-sm-8">
                <input id="userCode" name="userCode" th:field="*{userCode}" disabled="disabled" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">父级编码：</label>
            <div class="col-sm-8">
                <input id="parentCode" name="parentCode" th:field="*{parentCode}" disabled="disabled"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">费率：</label>
            <div class="col-sm-8">
                <input id="rate" name="rate" th:field="*{rate}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="input-group" style="width: 100%">
                    <select name="rStatus" class="form-control m-b">
                        <option value="">----请选择状态----</option>
                        <option text="正常" value="0" th:field="*{rStatus}">正常</option>
                        <option text="关闭" value="-1" th:field="*{rStatus}">关闭</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/tbReturnRate";
    $("#form-tbReturnRate-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-tbReturnRate-edit').serialize());
        }
    }
</script>
</body>
</html>
