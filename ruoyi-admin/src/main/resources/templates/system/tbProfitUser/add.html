<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增用户基本')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tbProfitUser-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户唯一编码：</label>
				<div class="col-sm-8">
					<input id="userCode" name="userCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是属于谁邀请的 销售与企业的关系：</label>
				<div class="col-sm-8">
					<input id="parentCode" name="parentCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户名：</label>
				<div class="col-sm-8">
					<input id="username" name="username" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">手机号：</label>
				<div class="col-sm-8">
					<input id="mobile" name="mobile" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">密码：</label>
				<div class="col-sm-8">
					<input id="password" name="password" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户类型 -1:未认证用户 0:个人用户 1:企业用户：</label>
				<div class="col-sm-8">
					<input id="userType" name="userType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户状态 0:正常 -1:锁定：</label>
				<div class="col-sm-8">
					<input id="userStatus" name="userStatus" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否认证 0:未能 1:已认证：</label>
				<div class="col-sm-8">
					<input id="isAuth" name="isAuth" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户钱包值 充值的钱：</label>
				<div class="col-sm-8">
					<input id="userMoney" name="userMoney" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户所获得的返佣金额，可用于提现或支付：</label>
				<div class="col-sm-8">
					<input id="userReturnMoney" name="userReturnMoney" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否是首次充值 0：未充过值  1:已经充值过：</label>
				<div class="col-sm-8">
					<input id="isFirstFill" name="isFirstFill" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">当月累计充值：</label>
				<div class="col-sm-8">
					<input id="totalMoneyMonth" name="totalMoneyMonth" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">总计充值：</label>
				<div class="col-sm-8">
					<input id="totalMoney" name="totalMoney" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">钱包支付密码：</label>
				<div class="col-sm-8">
					<input id="payPwd" name="payPwd" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">事务版本号：</label>
				<div class="col-sm-8">
					<input id="version" name="version" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">邀请码绑定时间：</label>
				<div class="col-sm-8">
					<input id="bindTime" name="bindTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">0:充值可以  1:不允许充值：</label>
				<div class="col-sm-8">
					<input id="isHf" name="isHf" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否有提现权限 -1:否  1:是：</label>
				<div class="col-sm-8">
					<input id="isTx" name="isTx" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否是无限代 0:不是  1:是：</label>
				<div class="col-sm-8">
					<input id="isNoLimit" name="isNoLimit" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/tbProfitUser"
		$("#form-tbProfitUser-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-tbProfitUser-add').serialize());
	        }
	    }
	</script>
</body>
</html>
